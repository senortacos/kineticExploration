<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    
	<meta charset="utf-8">
	<title>Kenetic Exploration</title>
	<meta name="description" content="Kenetic Exploration">
	<meta name="author" content="roguequery">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/scripts.js"></script>
    <script src="js/kinetic-v4.5.4.min.js"></script>
  </head>
  <body>
  	<h1 id = "title">Welcome to Kinetic Exploration</h1>
  	<div id="controls">
	  	<button id = "show">Show</button>
	  	<button id = "hide">Hide</button>
	</div>
    <div id="container"></div>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: window.innerWidth,
        height: window.innerHeight
      });

      var layer = new Kinetic.Layer();

      var circle = new Kinetic.Circle({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: 70,
        fill: 'purple',
        stroke: 'red',
        strokeWidth: 4,
        visible: false,
        draggable: true
      });

      var rect = new Kinetic.Rect({
        x: 239,
        y: 75,
        width: 100,
        height: 50,
        fill: 'red',
        stroke: 'purple',
        strokeWidth: 4,
        visible: false,
        draggable: true
      });

      // add the shape to the layer
      layer.add(circle);
      layer.add(rect);

      // add the layer to the stage
      stage.add(layer);

      // add button event bindings
        document.getElementById('show').addEventListener('click', function() {
          circle.show();
          rect.show();
          layer.draw();
        }, false);

        document.getElementById('hide').addEventListener('click', function() {
          circle.hide();
          rect.hide();
          layer.draw();
        }, false);
    </script>
  </body>
</html>
